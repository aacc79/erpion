<ion-header>
  <ion-navbar>
    <ion-title>Modificar art√≠culo</ion-title>
    <ion-buttons end>
        <button style="color: red" ion-button icon-only (click)='cancelar()'>
            <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-content padding>
  <form (ngSubmit)="modificarArticulo()">
      <ion-item text-wrap>
        <ion-label stacked> Referencia </ion-label>
        <ion-input type="text" name='referencia' [(ngModel)]='articulo.referencia'></ion-input>
      </ion-item>
      <ion-item text-wrap>
        <ion-label stacked> Precio </ion-label>
        <ion-input type="number" name='precio' [(ngModel)]='articulo.precio'></ion-input>
      </ion-item>
      <button ion-button type='submit'> Guardar cambios </button>
  </form>
</ion-content>
