<ion-header>
  <ion-navbar>
    <ion-title>{{cliente.nombre}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap>
      <p>Nombre: {{cliente.nombre}}</p>
    </ion-item>
    <ion-item><p>CIF:{{cliente.cif}}</p></ion-item>
    <ion-item><p>Domicilio: {{cliente.domicilio}}</p></ion-item>
    <ion-item><p>CP: {{cliente.cp}}</p></ion-item>
    <ion-item><p>Localidad: {{cliente.localidad}}</p></ion-item>
    <ion-item><p>Provincia: {{cliente.provincia}}</p></ion-item>
    <ion-item><p>Email: {{cliente.email}}</p></ion-item>
    <ion-item><p>Telefono: {{cliente.telefono}}</p></ion-item>
      
  </ion-list>
</ion-content>
